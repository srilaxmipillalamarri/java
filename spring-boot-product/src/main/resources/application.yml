logging:
  level:
    com:
     zensar: debug
  
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka
      
  instance:
    prefer-ip-address: true
    hostname: localhost
        